<nav class="navbar navbar-expand-lg navbar-inverse bg-primary navbar-dark text-white fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" [routerLink]="['/']">
    <img class="logo" src="assets/img/ProCompliance.png" aria-hidden="true"> ProCompliance</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true">
          <span class="fa-layers fa-2x fa-fw">
            <i class="far fa-bell"></i>
            <ng-container *ngIf="_alerts">
              <span class="fa-layers-counter fa-lg">{{ _alerts.length }}</span>
            </ng-container>
          </span>
        </a>
        <div class="dropdown-menu">
          <ng-container *ngFor="let alert of _alerts">
            <span *ngIf="!alert.Seen" class="dropdown-item">
              <i class="fas fa-exclamation-circle fa-fw text-danger" aria-hidden="true"></i>
              <span class="font-weight-bold"> {{alert.Name}}</span>
              <span [title]="'Ocultar'" (click)="hideAlert(alert)">
                <i class="far fa-eye-slash fw fa-xs pull-right"></i>
              </span>
              <br>
              <span class="d-flex justify-content-between">
                <a [routerLink]="['participantes', alert.ParticipantID ]" class="font-weight-bold">
                  {{ alert.Participant.ShortName }}</a>
                <span>{{ alert.Date | date: 'd/M/yy, h:mm a' }}</span>
              </span>
            </span>
          </ng-container>
        </div>
      </li>
    </ul>
  </div>
</nav>
