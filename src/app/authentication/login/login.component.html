<div class="login-page d-flex align-content-center justify-content-center">
  <div class="col-md-4">
    <app-card [footer]="false">
      <div card-section="body">
        <h4 class="card-title">
          Sign In
        </h4>
        <div class="form-group">
          <label for="email"><i class="fa fa-envelope-o" aria-hidden="true"></i> Email</label>
          <input type="email" [(ngModel)]="_login.UserName" class="form-control" name="email" id="email" aria-describedby="emailHelpId"
            placeholder="username@domain.com">
          <small id="emailHelpId" class="form-text text-muted">User Email</small>
        </div>
        <div class="form-group">
          <label for="password"><i class="fa fa-clock-o" aria-hidden="true"></i> Password</label>
          <input type="password" [(ngModel)]="_login.Password" class="form-control" name="password" id="password" placeholder="Password">
          <small class="form-text text-muted">User Password</small>
        </div>
        <div class="form-group" *ngIf="_invalid">
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <strong>Invalid credentials!</strong> Wrong password or username/email
          </div>
        </div>
        <div class="form-group">
          <button type="button" name="" id="" class="btn btn-primary btn-block" (click)="signIn()">LOG IN</button>
        </div>
      </div>
    </app-card>
  </div>
</div>
