<app-card [footer]=true>
  <div card-section="body">
    <h4 class="card-title">Usuarios</h4>
    <table class="table table-sm">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre Usuario</th>
          <th>Email</th>
          <th>Fecha Creaci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of _users">
          <td>{{ user.ID }}</td>
          <td>{{ user.UserName }} </td>
          <td>{{ user.Email }}</td>
          <td>{{ user.CreateDate | date: 'medium'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div card-section="footer">
    <a name="new-user" id="" class="btn btn-primary" [routerLink]="['nuevo']" role="button"><i class="fa fa-plus-circle" aria-hidden="true"></i> Nuevo Usuario</a>
  </div>
</app-card>
