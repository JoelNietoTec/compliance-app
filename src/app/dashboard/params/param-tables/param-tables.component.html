<h3>Tablas de Parámetros</h3>
<app-loading-modal *ngIf="!tables"></app-loading-modal>
<div class="row">
  <div class="col-md-12">
    <div class="card" *ngIf="tables">
      <div class="card-body">
        <h4 class="card-title">Tablas</h4>
        <table class="table table-sm table-squared">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Nombre Inglés</th>
              <th>Tipo</th>
              <th>Fecha Creación</th>
              <th>Fecha Modificación</th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let table of tables">
              <td>{{ table.Name }}</td>
              <td>{{ table.EnglishName }}</td>
              <td>{{ table.TableType.Name }}</td>
              <td>{{ table.CreateDate | date:'medium' }}</td>
              <td>{{ table.ModificateDate }}</td>
              <td class="text-center">
                <a [routerLink]="[table.ID]">
                  <i class="fa fa-bars fa-lg text-primary" placement="top" ngbTooltip="Valores" aria-hidden="true"></i>
                </a>
              </td>
            </tr>
            <tr>
              <td>
                <input [(ngModel)]="_newTable.Name" type="text" name="name" id="name" class="form-control form-control-sm" placeholder="Nombre"
                  [disabled]="_saving">
              </td>
              <td>
                <input [(ngModel)]="_newTable.EnglishName" type="text" name="english-name" id="english-name" class="form-control form-control-sm"
                  placeholder="Nombre Inglés" [disabled]="_saving">
              </td>
              <td>
                <select [(ngModel)]="_newTable.TableTypeID" class="custom-select form-control form-control-sm" name="table-type" id="table-type">
                  <option value="undefined" disabled> ---Seleccionar--- </option>
                  <option *ngFor="let type of _tableTypes" [value]="type.ID">{{ type.EnglishName }}</option>
                </select>
              </td>
              <td></td>
              <td></td>
              <td class="text-center">
                <i class="fa fa-plus-square fa-lg text-primary" (click)="createTable()" aria-hidden="true" placement="top" ngbTooltip="Añadir"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
