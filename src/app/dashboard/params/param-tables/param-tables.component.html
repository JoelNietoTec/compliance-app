<div class="row">
  <div class="col-md-12">
    <div class="card" *ngIf="tables">
      <div class="card-body">
        <app-custom-table [options]="_table" [items]="tables | async" (addItem)="addTable($event)" (editItem)="editTable($event)" (removeItem)="deleteTable($event)"></app-custom-table>
      </div>
    </div>
  </div>
</div>
