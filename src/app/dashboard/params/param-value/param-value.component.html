<div class="card">
  <div class="card-body">
    <h4 class="card-title">
      Group: {{ _value.DisplayValue }}
    </h4>
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th>Display</th>
          <th>English Display</th>
          <th>Score</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let item of _value.ParamSubValues">
          <tr *ngIf="item.ID!=_currentSubValue.ID" (dblclick)="selectValue(item)">
            <td>{{ item.DisplayValue }}</td>
            <td>{{ item.EnglishDisplayValue}}</td>
            <td>{{ item.Score | number: '1.2-2' }}</td>
            <td class="text-center">
              <i class="fa fa-edit fa-lg text-success" (click)="selectValue(item)" placement="top" ngbTooltip="Edit" aria-hidden="true"></i>
            </td>
          </tr>
          <tr *ngIf="item.ID==_currentSubValue.ID" class="table-info">
            <td>
              <input [(ngModel)]="_currentSubValue.DisplayValue" class="form-control form-control-sm" name="name" type="text">
            </td>
            <td>
              <input [(ngModel)]="_currentSubValue.EnglishDisplayValue" type="text" name="english-name" class="form-control form-control-sm">
            </td>
            <td>
              <input [(ngModel)]="_currentSubValue.Score" type="number" class="form-control form-control-sm" name="score">
            </td>
            <td class="text-center">
              <i class="fa fa-lock fa-lg text-success" (click)="updateValue()" aria-hidden="true" placement="top" ngbTooltip="Save"></i>
              <i class="fa fa-times fa-lg text-danger" (click)="cancelUpdate()" aria-hidden="true" placement="top" ngbTooltip="Cancel"></i>
            </td>
          </tr>
        </ng-container>
        <tr>
          <td>
            <input [(ngModel)]="_newSubValue.DisplayValue" class="form-control form-control-sm" name="name" type="text" placeholder="Display Name">
          </td>
          <td>
            <input [(ngModel)]="_newSubValue.EnglishDisplayValue" type="text" name="english-name" class="form-control form-control-sm"
              placeholder="English Display">
          </td>
          <td>
            <input [(ngModel)]="_newSubValue.Score" type="number" class="form-control form-control-sm" name="score">
          </td>
          <td class="text-center">
            <i class="fa fa-plus-square fa-lg text-primary" aria-hidden="true" (click)="addValue()"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
