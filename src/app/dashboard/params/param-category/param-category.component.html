<app-card [header]="_header" [footer]=false>
  <div card-section="body">
    <table class="table table-sm table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Nombre Inglés</th>
          <th>Descripción</th>
          <th>Ponderación</th>
          <th>Tabla</th>
          <th class="text-center">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let param of category.Params">
          <td>{{ param.Name }}</td>
          <td>{{ param.EnglishName }}</td>
          <td>{{ param.Description }}</td>
          <td>{{ param.Weighting }}</td>
          <td>{{ param.ParamTable.Name }}</td>
          <td></td>
        </tr>
        <tr>
          <td>
            <input [(ngModel)]="_param.Name" type="text" class="form-control form-control-sm" name="name">
          </td>
          <td>
            <input [(ngModel)]="_param.EnglishName" type="text" class="form-control form-control-sm" name="english-name">
          </td>
          <td>
            <input [(ngModel)]="_param.Description" type="text" class="form-control form-control-sm" name="description">
          </td>
          <td>
            <input [(ngModel)]="_param.Weighting" type="text" class="form-control form-control-sm" name="weighting">
          </td>
          <td>
            <select [(ngModel)]="_param.ParamTable" class="custom-select form-control form-control-sm" *ngIf="tables">
              <option value="undefined" disabled> ---Seleccionar--- </option>
              <option *ngFor="let table of tables" [ngValue]="table">{{ table.Name }}</option>
            </select>
          </td>
          <td class="text-center">
            <i class="fa fa-plus-square fa-lg text-primary" aria-hidden="true" (click)="addParam()" placement="top" ngbTooltip="Añadir"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</app-card>
