<div class="card">
  <div class="card-body">
    <h4 class="card-title">Table Values</h4>
    <table class="table table-sm table-squared table-bordered">
      <thead>
        <tr>
          <th>Display Value</th>
          <th>English Display Value</th>
          <th class="text-center">Score</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let value of _table.ParamValues">
          <tr *ngIf="value.ID!=_currentValue.ID" (dblclick)="selectValue(value)" >
            <td>{{ value.DisplayValue }}</td>
            <td>{{ value.EnglishDisplayValue }}</td>
            <td class="text-center">{{ value.Score | number: '1.2-2' }}</td>
            <td class="text-center">
              <i class="fa fa-edit fa-lg text-success" (click)="selectValue(value)" placement="top" ngbTooltip="Edit" aria-hidden="true"></i>
            </td>
          </tr>
          <tr *ngIf="value.ID==_currentValue.ID" class="table-info">
            <td>
              <input type="text" [(ngModel)]="_currentValue.DisplayValue" name="display" id="display" class="form-control" placeholder="Display Value"
                [disabled]="_saving">
            </td>
            <td>
              <input type="text" [(ngModel)]="_currentValue.EnglishDisplayValue" name="english-display" id="english-display" class="form-control"
                placeholder="English Display Value" [disabled]="_saving">
            </td>
            <td>
              <input type="number" [(ngModel)]="_currentValue.Score" name="score" id="score" class="form-control" [disabled]="_saving">
            </td>
            <td class="text-center">
              <i class="fa fa-lock fa-lg text-success" (click)="updateValue()" placement="top" ngbTooltip="Save" aria-hidden="true"></i>
              <i class="fa fa-times fa-lg text-danger" (click)="cancelUpdate()" placement="top" ngbTooltip="Save"placement="top" ngbTooltip="Cancel" aria-hidden="true"></i>
            </td>
          </tr>
        </ng-container>

        <tr>
          <td>
            <input type="text" [(ngModel)]="_newValue.DisplayValue" name="display" id="display" class="form-control form-control-sm"
              placeholder="Display Value" [disabled]="_saving">
          </td>
          <td>
            <input type="text" [(ngModel)]="_newValue.EnglishDisplayValue" name="english-display" id="english-display" class="form-control form-control-sm"
              placeholder="English Display Value" [disabled]="_saving">
          </td>
          <td>
            <input type="number" [(ngModel)]="_newValue.Score" name="score" id="score" class="form-control form-control-sm" [disabled]="_saving">
          </td>
          <td class="text-center">
            <i class="fa fa-plus-square fa-lg text-primary" (click)="createValue()" placement="top" ngbTooltip="Add" aria-hidden="true"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
