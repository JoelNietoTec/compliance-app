<app-loading-modal *ngIf="!_participants">
</app-loading-modal>
<div *ngIf="_participants" class="card animated fadeIn">
  <ngb-tabset type="tabs">
    <ngb-tab>
      <ng-template ngbTabTitle>
        <i class="fas fa-users"></i> Individuos</ng-template>
      <ng-template ngbTabContent>
        <individuals-list [individuals]="_individuals"></individuals-list>
      </ng-template>
    </ngb-tab>
    <ngb-tab>
      <ng-template ngbTabTitle>
        <i class="far fa-building"></i> Entidades</ng-template>
      <ng-template ngbTabContent>
        <entities-list [entities]="_entities"></entities-list>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>
