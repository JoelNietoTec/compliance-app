<div class="container">
  <div class="row">
    <div *ngFor="let relation of _relationships" class="col-md-4">
      <app-card>
        <div card-section="body">
          <h4 class="card-title">
            <a [routerLink]="['/Dashboard/Participants', relation.RelatedParticipantID]">
              {{ relation.RelatedParticipant.FirstName }} {{ relation.RelatedParticipant.ThirdName }}
            </a>
          </h4>
          <p>{{ relation.Type.EnglishName }}</p>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-danger btn-sm"><i class="typcn typcn-trash"></i> Delete</button>
            <button type="button" class="btn btn-primary btn-sm"><i class="typcn typcn-edit"></i> Edit</button>
          </div>
        </div>
      </app-card>
    </div>
  </div>

  <div class="d-flex justify-content-end">
    <button type="button" class="btn btn-primary add-link" (click)="open()"><i class="typcn typcn-user-add-outline"></i> Add Relationship</button>
  </div>
</div>
