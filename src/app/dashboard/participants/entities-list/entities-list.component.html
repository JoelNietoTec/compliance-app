<div class="container-fluid">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <div class="inner-addon left-addon">
          <i class="typcn typcn-zoom text-muted" aria-hidden="true"></i>
          <input type="search" class="form-control" [(ngModel)]="_searchText" (ngModelChange)="filterEntities()" placeholder="Buscar Entidades">
        </div>
      </div>
    </div>
  </div>
  <table class="table table-sm table-striped table-squared">
    <thead>
      <tr>
        <th (click)="sort('ID')" class="text-center">ID
          <app-sort-icon *ngIf="_sortTerm.column =='ID'" [desc]="_sortTerm.desc"></app-sort-icon>
        </th>
        <th (click)="sort('FirstName')">Razón Social
          <app-sort-icon *ngIf="_sortTerm.column =='FirstName'" [desc]="_sortTerm.desc"></app-sort-icon>
        </th>
        <th (click)="sort('SecondName')">Nombre Social
          <app-sort-icon *ngIf="_sortTerm.column =='SecondName'" [desc]="_sortTerm.desc"></app-sort-icon>
        </th>
        <th (click)="sort('BirthDate')">Fecha de Constitución
          <app-sort-icon *ngIf="_sortTerm.column =='BirthDate'" [desc]="_sortTerm.desc"></app-sort-icon>
        </th>
        <th (click)="sort('Email')">Email
          <app-sort-icon *ngIf="_sortTerm.column =='Email'" [desc]="_sortTerm.desc"></app-sort-icon>
        </th>
        <th (click)="sort('Score')">Puntaje
          <app-sort-icon *ngIf="_sortTerm.column =='Score'" [desc]="_sortTerm.desc"></app-sort-icon>
        </th>
        <th (click)="sort('Score')">Calificación
          <app-sort-icon *ngIf="_sortTerm.column =='Rate'" [desc]="_sortTerm.desc"></app-sort-icon>
        </th>
        <th class="text-center">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entity of _filterEntities">
        <td class="text-center">{{ entity.ID }}</td>
        <td>{{ entity.FirstName }}</td>
        <td>{{ entity.SecondName }}</td>
        <td>{{ entity.BirthDate | date: 'mediumDate' }}</td>
        <td>{{ entity.Email }}</td>
        <td class="font-weight-bold" [ngClass]="{'text-success': entity.Score < 3, 'text-warning': entity.Score > 2.99 && entity.Score < 5.99, 'text-danger': entity.Score > 5.99 }">{{ entity.Score | number: '1.3-3' }}</td>
        <td class="font-weight-bold" [ngClass]="{'text-muted': !entity.Score, 'text-success': entity.Score < 3, 'text-warning': entity.Score > 2.99 && entity.Score < 5.99, 'text-danger': entity.Score > 5.99 }">{{ entity.Rate }}</td>
        <td class="text-center">
          <a [routerLink]="[entity.ID]" class="btn btn-outline-primary btn-sm" placement="top" ngbTooltip="Detalles"><i class="fa fa-eye" aria-hidden="true"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
