<div class="card">
  <div class="card-header">
    <p class="card-title">
      <i class="fas fa-briefcase fa-fw"></i>
      Productos Financieros
    </p>
  </div>
  <div class="card-body" *ngIf="_types">
    <app-custom-table [items]="_products | async" [options]="_table" (addItem)="addProduct($event)" (editItem)="editProduct($event)"></app-custom-table>
  </div>
</div>
