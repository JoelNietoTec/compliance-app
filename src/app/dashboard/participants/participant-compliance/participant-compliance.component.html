<div class="container" *ngIf="_categories">
  <div class="card" *ngFor="let category of _categories">
    <div class="card-header">{{ category.Name }}</div>
    <div class="card-body row">
      <div class="col-md-6" *ngFor="let param of category.Params">
        <compliance-param [param]="param" [participant]="participant" [partParams]="_partParams"></compliance-param>
      </div>
    </div>
  </div>
</div>
