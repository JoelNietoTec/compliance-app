<div class="container">
  <div *ngIf="_profile" class="container-fluid">
    <div class="card">
      <div class="card-header">
        <p class="card-title">Resumen</p>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-3">
            <span class="text-primary">
              Saldo
            </span>
            <h6>$ {{ _profile.Total | number: '3.2'}}</h6>
          </div>
          <div class="col-md-3">
            <span class="text-primary">
              Última modificación
            </span>
            <h6>{{ _profile.ModifiedDate | date: 'medium' }}</h6>
          </div>
          <div class="col-md-3">
            <span class="text-primary">
              Tope Ingresos Mes
            </span>
            <h6>$ {{ _profile.MonthlyIncomeLimit | number: '3.2' }}</h6>
          </div>
          <div class="col-md-3">
            <span class="text-primary">
              Tope Egresos Mes
            </span>
            <h6>$ {{ _profile.MonthlyExpenseLimit | number: '3.2' }}</h6>
          </div>
        </div>
      </div>
    </div>
    <participant-accounts [profile]="_profile"></participant-accounts>
  </div>
</div>
