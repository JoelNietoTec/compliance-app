<h4>Info</h4>
<div class="row">
  <div class="col-md-6 participant-info" *ngFor="let part of participant.ParticipantParams">
    <span class="text-primary">{{ part.Param.Name }}</span>
    <h6 *ngIf="part.ParamSubValueID">{{ part.ParamSubValue.DisplayValue }} </h6>
    <h6 *ngIf="!part.ParamSubValueID">{{ part.ParamValue.DisplayValue }}</h6>
  </div>
</div>
