<div class="modal-header">
  <h5 class="modal-title">Alerta descartada</h5>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="aclaración">Aclaración alerta</label>
    <textarea class="form-control" [(ngModel)]="currentAlert.Clarification" name="" id="" rows="3"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button [disabled]="!currentAlert.Clarification" type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">
    <i class="far fa-save fa-fw"></i>
    Guardar
  </button>
</div>
