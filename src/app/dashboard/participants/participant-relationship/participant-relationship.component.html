<div class="modal-header">
  <h4 class="modal-title text-secondary"><i class="typcn typcn-group-outline"></i> Nueva Relación</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <ng-template #rt let-r="result" let-t="term">
            {{ r.FirstName }} {{ r.ThirdName }}
          </ng-template>
          <label for="participant">Participante</label>
          <input type="text" class="form-control" [(ngModel)]="relation.RelatedParticipant" name="" id=""
            placeholder="Buscar" [ngbTypeahead]="search" [resultTemplate]="rt" [inputFormatter]="formatter">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="type">Tipo de relación</label>
          <select class="form-control custom-select" [(ngModel)]="relation.Type" name="type" id="type">
            <option disabled value="undefined">--- Seleccionar ---</option>
            <option *ngFor="let type of _types" [ngValue]="type">{{ type.Name }}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="col-md-12 d-flex justify-content-end">
    <button type="button" (click)="activeModal.close('Close click')" class="btn btn-outline-primary"><i class="far fa-save"></i> Guardar</button>
  </div>
</div>
