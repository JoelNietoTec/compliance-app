<div class="row">
  <div *ngFor="let status of taskStatus" class="col-md-3">
    <h4 class="bucket-title"><i class="typcn" [ngClass]="{'typcn-time': status.ID == 1, 'typcn-edit': status.ID == 2, 'typcn-input-checked': status.ID ==3}"></i>      {{ status.EnglishName }}</h4>
    <button *ngIf="status.ID == 1" type="button" (click)="open(content)" class="btn btn-primary btn-block add-button"><i class="typcn typcn-document-add"></i> New Task</button>
    <div *ngFor="let task of _tasks">
      <task-card *ngIf="task.StatusID == status.ID" [task]="task"></task-card>
    </div>
  </div>
</div>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title text-secondary"><i class="typcn typcn-document-add"></i> New task</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label for="card-title">Title</label>
            <input type="text" name="title" id="title" [(ngModel)]="_newTask.Title" class="form-control" placeholder="" aria-describedby="helpId">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="birthDate">Begin Date</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="_newTask.formBeginDate" name="bd" ngbDatepicker #bd="ngbDatepicker">
              <div class="input-group-addon" (click)="bd.toggle()">
                <i class="typcn typcn-calendar" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="birthDate">Expiration Date</label>
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="_newTask.formExpirationDate" name="ed" ngbDatepicker #ed="ngbDatepicker">
              <div class="input-group-addon" (click)="ed.toggle()">
                <i class="typcn typcn-calendar" aria-hidden="true"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control custom-select" [(ngModel)]="_newTask.StatusID" name="status" id="status">
              <option selected disabled value="undefined"> --- Select one --- </option>
              <option *ngFor="let status of taskStatus" [value]="status.ID">{{ status.EnglishName }}</option>
            </select>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label for="">Description</label>
            <textarea class="form-control" [(ngModel)]="_newTask.Description" rows="3"></textarea>
          </div>
        </div>
        <div class="col-md-12 d-flex justify-content-end">
          <button type="button" (click)="c('Close click')" class="btn btn-outline-primary"><i class="typcn typcn-download-outline"></i> Save</button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
