<div class="container-fluid">
  <div class="row">
    <div *ngFor="let task of _tasks" class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ task.Title }}</h5>
          <p class="card-text">
            {{ task.Description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
