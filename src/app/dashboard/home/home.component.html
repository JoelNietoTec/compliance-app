<ngb-tabset type="pills">
  <ngb-tab>
    <ng-template ngbTabTitle><i class="typcn typcn-th-large"></i> Dashboard</ng-template>
    <ng-template ngbTabContent>
      <div class="row">
        <div class="col-md-3" *ngFor="let risk of byRisk">
          <app-quick-card [icon]="risk.Icon" [value]="risk.Count" [type]="risk.ColorType" [name]="risk.name">
          </app-quick-card>
        </div>
        <div class="col-md-4">
          <app-loading-modal *ngIf="!chartReady"></app-loading-modal>
          <app-card [footer]=false *ngIf=chartReady>
            <div card-section="body">
              <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions"
                [colors]="chartColors">
              </canvas>
            </div>
          </app-card>
        </div>
      </div>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><i class="typcn typcn-input-checked"></i> Tareas</ng-template>
    <ng-template ngbTabContent>
      <home-tasks></home-tasks>
    </ng-template>
  </ngb-tab>
  <ngb-tab>
    <ng-template ngbTabTitle><i class="typcn typcn-calendar"></i> Schedule</ng-template>
    <ng-template ngbTabContent>
      <home-schedule></home-schedule>
    </ng-template>
  </ngb-tab>
</ngb-tabset>
