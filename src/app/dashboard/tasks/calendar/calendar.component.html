<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event Action</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Acci√≥n:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Evento:
      <pre>{{ modalData.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
  </div>
</ng-template>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="btn-group">
          <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
            Anterior
          </div>
          <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
            Hoy
          </div>
          <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="activeDayIsOpen = false">
            Siguiente
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'es' }}</h3>
      </div>
      <div class="col-md-4">
        <div class="btn-group pull-right">
          <div class="btn btn-primary" (click)="view = 'month'" [class.active]="view === 'month'">
            Mes
          </div>
          <div class="btn btn-primary" (click)="view = 'week'" [class.active]="view === 'week'">
            Semana
          </div>
        </div>
      </div>
    </div>
    <br>
    <div [ngSwitch]="view">
      <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [locale]="locale" [refresh]="refresh"
        [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-month-view>
      <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [locale]="locale" [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
      </mwl-calendar-week-view>
    </div>
  </div>
</div>

<br>
<br>
<br>
<h3>
  Editar eventos
  <button class="btn btn-primary pull-right" (click)="addEvent()">Nuevo</button>
  <div class="clearfix"></div>
</h3>
<table class="table table-bordered">

  <thead>
    <tr>
      <th>Title</th>
      <th>Primary color</th>
      <th>Secondary color</th>
      <th>Starts at</th>
      <th>Ends at</th>
      <th>Remove</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let event of events; let index = index">
      <td>
        <input type="text" class="form-control" [(ngModel)]="event.title" (keyup)="refresh.next()">
      </td>
      <td>
        <input type="color" [(ngModel)]="event.color.primary" (change)="refresh.next()">
      </td>
      <td>
        <input type="color" [(ngModel)]="event.color.secondary" (change)="refresh.next()">
      </td>
      <td>
        <div class="input-group">
          <input class="form-control" [(ngModel)]="event.start" placeholder="YYYY-MM-DD" name="dp" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append" (click)="d.toggle()">
            <span class="input-group-text">
              <i class="far fa-calendar-alt" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </td>
      <td>
        <div class="input-group">
          <input class="form-control" [(ngModel)]="event.end" placeholder="YYYY-MM-DD" name="dp" ngbDatepicker #e="ngbDatepicker">
          <div class="input-group-append" (click)="e.toggle()">
            <span class="input-group-text">
              <i class="far fa-calendar-alt" aria-hidden="true"></i>
            </span>
          </div>
        </div>
      </td>
      <td>
        <button class="btn btn-danger" (click)="events.splice(index, 1); refresh.next()">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
