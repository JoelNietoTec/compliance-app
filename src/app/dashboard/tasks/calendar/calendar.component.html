<ng-template #modalContent let-close="close">
  <div class="modal-header">
    <h5 class="modal-title">Event Action</h5>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div>
      Acci√≥n:
      <pre>{{ modalData?.action }}</pre>
    </div>
    <div>
      Evento:
      <pre>{{ modalData.event | json }}</pre>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
  </div>
</ng-template>
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-4">
        <div class="btn-group">
          <div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="getEvents()"
            (viewChange)="getEvents()">
            Anterior
          </div>
          <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
            Hoy
          </div>
          <div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate" (viewDateChange)="getEvents()" (viewChange)="getEvents()">
            Siguiente
          </div>
        </div>
      </div>
      <div class="col-md-4 text-center">
        <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'): locale }}</h3>
      </div>
      <div class="col-md-4">
        <div class="btn-group pull-right">
          <div class="btn btn-primary" (click)="view = 'month'" [class.active]="view === 'month'">
            Mes
          </div>
          <div class="btn btn-primary" (click)="view = 'week'" [class.active]="view === 'week'">
            Semana
          </div>
        </div>
      </div>
    </div>
    <br>
    <ng-template #loading>
      <div class="text-center">
        <i class="fa fa-spin fa-spinner fa-5x"></i>
        <br> Loading events...
      </div>
    </ng-template>
    <div *ngIf="events$ | async; else loading; let events">
      <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="'month'" [viewDate]="viewDate" [events]="events" [locale]="locale" [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)"></mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="'week'" [viewDate]="viewDate" [events]="events" [locale]="locale" [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-week-view>
      </div>
    </div>

  </div>
</div>
