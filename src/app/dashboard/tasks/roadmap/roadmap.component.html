<div class="card">
  <div class="card-body">
    <h5>Cronogramas</h5>
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <select class="form-control custom-select" [(ngModel)]="_currentRoadMap" name="roadmap" id="roadmap">
            <option [value]="_default" [disabled]="true">--- Seleccionar ---</option>
            <option *ngFor="let roadmap of _roadMaps" [ngValue]="roadmap">{{ roadmap.Name }}</option>
          </select>
        </div>
      </div>
      <div *ngIf="!_currentRoadMap" class="col-md-2">
        <button class="btn btn-outline-primary" (click)="open()">
          <span class="fa-layers fa-fw">
            <i class="fas fa-road"></i>
            <span class="fas fa-certificate" data-fa-transform="shrink-9 up-4.2 right-4"></span>
          </span>
          Nuevo cronograma
        </button>
      </div>
      <div *ngIf="_currentRoadMap" class="col-md-2">
        <button class="btn btn-outline-success" (click)="selectRoadmap($event)">
          <span class="fa-layers fa-fw">
            <i class="fas fa-road"></i>
            <span class="fas fa-pencil-alt" data-fa-transform="shrink-9 up-4.2 right-4"></span>
          </span>
          Editar cronograma
        </button>
      </div>
    </div>
    <app-phases *ngIf="_currentRoadMap" [roadmap]="_currentRoadMap"></app-phases>
  </div>
</div>
