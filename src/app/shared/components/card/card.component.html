<div class="card">
  <div class="card-header" *ngIf="header">
    {{ header }}
  </div>
  <div class="card-body">
    <ng-content select="[card-section=body]"></ng-content>
  </div>
  <div class="card-footer" *ngIf="footer">
    <ng-content select="[card-section=footer]"></ng-content>
  </div>
</div>
