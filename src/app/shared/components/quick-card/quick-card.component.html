<div class="card" >
  <div class="card-body" [ngClass]="'text-' + type">
    <div class="row">
      <div class="col-md-8">
        <span class="card-number">{{ value }}</span>
        <h6 class="card-text">{{ name }}</h6>
      </div>
      <div class="col-md-4">
          <span class="typcn float-right card-icon" [ngClass]="'typcn-' + icon"></span>
        </div>
    </div>
  </div>
</div>
