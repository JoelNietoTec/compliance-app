<div class="card" [ngClass]="'border-' + type">
  <div class="card-body" [ngClass]="'text-' + type">
    <div class="row">
      <div class="col-md-9">
        <span class="card-number">{{ value }}</span>
        <h6 class="card-text text-secondary">{{ name }}</h6>
      </div>
      <div class="col-md-3">
          <span class="typcn float-right card-icon" [ngClass]="'typcn-' + icon"></span>
        </div>
    </div>
  </div>
</div>
