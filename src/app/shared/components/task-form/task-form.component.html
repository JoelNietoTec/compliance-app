<div class="modal-header">
  <h4 class="modal-title text-secondary"><i class="typcn typcn-document-add"></i> Nueva Tarea</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label for="card-title">Nombre</label>
          <input type="text" name="title" id="title" [(ngModel)]="currentTask.Title" class="form-control" placeholder="" aria-describedby="helpId">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="birthDate">Fecha Inicio</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="currentTask.formBeginDate" name="bd" ngbDatepicker #bd="ngbDatepicker">
            <div class="input-group-addon" (click)="bd.toggle()">
              <i class="typcn typcn-calendar" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="birthDate">Fecha Expedición</label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" [(ngModel)]="currentTask.formExpirationDate" name="ed" ngbDatepicker #ed="ngbDatepicker">
            <div class="input-group-addon" (click)="ed.toggle()">
              <i class="typcn typcn-calendar" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control custom-select" [(ngModel)]="currentTask.StatusID" name="status" id="status">
            <option selected disabled value="undefined"> --- Seleccionar --- </option>
            <option *ngFor="let status of _taskStatus" [value]="status.ID">{{ status.Name }}</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="">Descripción</label>
          <textarea class="form-control" [(ngModel)]="currentTask.Description" rows="3"></textarea>
        </div>
      </div>
      <div class="col-md-12 d-flex justify-content-end">
        <button type="button" (click)="activeModal.close('Close click')" class="btn btn-outline-primary"><i class="typcn typcn-download-outline"></i> Guardar</button>
      </div>
    </div>
  </div>
</div>
